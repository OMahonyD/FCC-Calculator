<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--All of the buttons will be links (<a>'s)-->

<div id="calculator">
			<div id="result">
			</div>
			<div id="operators">
				<a class="function-button" id="add">&#43;</a>
				<a class="function-button" id="subtract">&#8722;</a>
				<a class="function-button" id="divide">&#247;</a>
				<a class="function-button" id="multiply">&#215;</a>
				<a class="equals-button">=</a>
			</div>
			<div id="numbers">
				<a class="num-button" id="one">1</a>
				<a class="num-button" id="two">2</a>
				<a class="num-button" id="three">3</a>
				<a class="num-button" id="four">4</a>
				<a class="num-button" id="five">5</a>
				<a class="num-button" id="six">6</a>
				<a class="num-button" id="seven">7</a>
				<a class="num-button" id="eight">8</a>
				<a class="num-button" id="nine">9</a>
				<a class="clear-button">C</a>
				<a class="num-button" id="zero">0</a>
				<a class="clear-all-button">AC</a>
			</div>
		</div><!--end calculator-->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
